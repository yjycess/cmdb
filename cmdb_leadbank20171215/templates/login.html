<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/login/login.css" />
</head>
<body>

    <div class="container col-md-5">
        <form class="form-horizontal" action="{% url 'login' %}" method="post"> {% csrf_token %} <!-- csrf_token防跨站伪造 -->
          <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-7"><input type="text" name="username"  class="form-control"  placeholder="username"></div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-7"><input type="password" name="password" class="form-control"  placeholder="Password"></div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-7"><button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button></div>
          </div>
        </form>
        <div class="col-sm-offset-2 col-sm-7"><p style="color: red">{{ err_msg }}</p></div>
    </div>
    <script type="text/javascript" src="/static/js/jquery-1.12.1.min.js"></script>
</body>
</html>

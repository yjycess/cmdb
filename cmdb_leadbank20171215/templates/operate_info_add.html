<!DOCTYPE html>
<html lang="zh">

<head>
 <meta charset="utf-8">
     <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/static/fonts/font-awesome.css">
    <link rel="stylesheet" href="/static/css/master.css">
    <link rel="stylesheet" href="/static/css/content.css">
    <link rel="stylesheet" href="/static/sweetalert/sweetalert.css">
    <script type="text/javascript" src="/static/js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap/bootstrap.js"></script>
    <script src="/static/js/echarts.common.min.js"></script>
    <script src="/static/sweetalert/sweetalert.min.js"></script>
    <script src="/static/sweetalert/sweetalert-dev.js"></script>

</head>
<body>

<div  style="background-color: #fff;margin-top: 20px;width: 75%;">

    <form class="form-inline" enctype="multipart/form-data" method="post" action="{% url 'operate_info_add' %}"> {% csrf_token %}

                    <div class="form-horizontal clearfix" style="margin-top: 20px">
                        <div class="col-sm-10 clearfix col-sm-offset-1">

                            <div class="form-group">
                                <label class="col-sm-3 control-label">宿主机IP:</label>
                                <div class="col-sm-8">
                                    <input name="su_ip" class="form-control" id="add_server_ip" placeholder="请输入IP地址">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">品牌:</label>
                                <div class="col-sm-8">
                                    <input name="device_brand" class="form-control" id="add_server_ip" placeholder="请输入品牌">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">操作系统:</label>
                                <div class="col-sm-8">
                                    <input name="os_system" class="form-control" id="add_server_ip" placeholder="请输入操作系统">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">内存(G):</label>
                                <div class="col-sm-8">
                                    <input name="memory" class="form-control" id="add_server_ip" placeholder="请输入内存大小">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">CPU(C):</label>
                                <div class="col-sm-8">
                                    <input name="cpu" class="form-control" id="add_server_ip" placeholder="请输入CPU核数">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">硬盘(G):</label>
                                <div class="col-sm-8">
                                    <input name="disk" class="form-control" id="add_owner" placeholder="请输入硬盘大小">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">资产编号:</label>
                                <div class="col-sm-8">
                                    <input name="sn" class="form-control" id="add_contract" placeholder="请输入资产编号">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">机房:</label>
                                <div class="col-sm-8">
                                    <select name="operate_room" class="form-control" id="add_contract">
                                        {% for obj_room in obj_room %}
                                            <option value="{{ obj_room.id }}">{{ obj_room.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">机柜:</label>
                                <div class="col-sm-8">
                                    <input name="operate_room_Cabinet" class="form-control" id="add_contract" placeholder="请输入机柜号">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">备注:</label>
                                <div class="col-sm-8">
                                   <textarea name="describtion" id="add_describtion" cols="30" rows="10" class="form-control"
                                         style="height: 100px;resize: none"></textarea>
                                </div>
                            </div>

                            <div class="content_button form-group" style="margin-left: 170px;">
                                <button type="submit" class="icon-ok" data-toggle="modal" data-target=""><span>提交</span></button>
                            </div>

                        </div>
                    </div>
    </form>

    <div class="content_button form-group form-inline form-horizontal clearfix" style="margin-top: 20px" align="center">
          <button type="submit" class="icon-ok"><a href="{% url 'operate_info' %}"><span>返回</span></a></button>
          <h3><p style="color: red">{{ rig_msg }}</p></h3>
    </div>
</div>


</body>
</html>

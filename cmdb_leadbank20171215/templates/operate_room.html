{% extends 'index.html' %}
{% block content %}

<div class="row content_button" style=";margin-top: 100px;" xmlns="http://www.w3.org/1999/html">
   <div class="col-sm-12">
     <button type="button" class="icon-plus" data-toggle="modal" data-target=".bs-example-modal-lg1"><span>添加</span></button>
     <button type="button" class="icon-trash">删除</button>
   </div>
</div>

<div  style="background-color: #fff;margin-top: 20px;width: 75%;">
  <div>
      <table class="table table-hover" style="">
          <thead>
          <tr style="">
              <th></th>
              <th>机房名</th>
              <th>机房地址</th>

          </tr>
          </thead>
        <tbody>

            {% for server in obj_room %}
                <tr>
                    <td><input type="checkbox"></td>
                    <td>{{ server.name }}</td>
                    <td>{{ server.address }}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
      <h3><p style="color: red">{{ err_msg }}</p></h3>
  </div>


    <div class="modal fade bs-example-modal-lg1" tabindex="-1" id='add_machine_info' role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-normal " style="">
            <div class="modal-content ">
                <div class="form-horizontal clearfix" style="margin-top: 20px">
                    <div class="col-sm-10 clearfix col-sm-offset-1">
                       <form class="form-inline" enctype="multipart/form-data" method="post" action="{% url 'operate_room' %}"> {% csrf_token %}

                         <div class="form-group" style="">
                            <label class="col-sm-3 control-label">机房名:</label>
                            <div class="col-sm-8">
                                <input name="operate_room_name" class="form-control" id="add_server_ip" placeholder="请输入机房名">
                            </div>
                         </div>

                         <div class="form-group">
                            <label class="col-sm-3 control-label">机房地址:</label>
                            <div class="col-sm-8">
                                <input name="operate_room_address" class="form-control" id="add_server_ip" placeholder="请输入地址">
                            </div>
                         </div>

                         <div class="content_button form-group" style="margin-left: 170px;">
                            <button type="submit" class="icon-ok" data-toggle="modal" data-target="" ><span>提交</span></button>
                         </div>
                       </form>
                       <h3><p style="color: red">{{ err_msg }}</p></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="content_fenye content_button">
    <button type="button" class=" icon-chevron-left"><span>上一页</span></button>
    <button type="button" class=" icon-chevron-right"><span>下一页</span></button>
</div>


{% endblock %}
